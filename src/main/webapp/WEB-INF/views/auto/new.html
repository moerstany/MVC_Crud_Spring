<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Auto</title>
</head>
<body>
<form th:method="POST" th:action="@{/auto}" th:object="${auto}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>
    <label for="brend">Enter brend: </label>
    <input type="text" th:field="*{brend}" id="brend"/>

    <br/>
    <label for="number">Enter number: </label>
    <input type="text" th:field="*{number}" id="number"/>

    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>

    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
